name: Ping Directus Auth

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Directus Admin
        run: |
          curl --max-time 30 -I \
            -H "Authorization: Bearer ${{ secrets.DIRECTUS_STATIC_TOKEN }}" \
            https://smysl-bakery-directus.onrender.com/admin
