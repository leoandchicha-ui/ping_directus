name: Keep Directus Alive

on:
  schedule:
    # Запускается каждые 10 минут
    - cron: '*/10 * * * *'
  workflow_dispatch: # Позволяет запустить вручную

jobs:
  ping:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Ping Directus
        run: node ping.js
